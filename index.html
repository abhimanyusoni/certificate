<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine:regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Italianno:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    
    <section id="certificate" style="position: relative; width: 1400px; height: 900px; margin: auto; border: 2rem solid rgb(102, 0, 0);">
        <div class="container" style="width:99.2%; height: 98.9%; border: 7px solid rgba(212, 120, 0, 0.856); background: radial-gradient(#ffffff, #fff8ea);;" >
            <h1 style="margin-top: 50px; font-family: 'Pinyon Script'; font-weight: 400; font-size: 100px; text-align: center; color: rgb(56, 0, 0);">Certification of completion</h1>
            <h2 style="font-family: 'Pinyon Script'; font-weight: 400; font-size: 80px; text-align: center; color: rgb(56, 0, 0); margin-top: -60px;">This certifies that</h2>
            <div class="name" style="border-bottom: 1px solid rgb(102, 0, 0); width: 30%; margin: auto; margin-top: -30px;padding-bottom: 10px;">
                <h3 style="margin-bottom: 0; text-align: center; font-family: 'Playfair Display'; font-size: 35px; font-weight: 600; color: rgb(102, 0, 0);">Kaushik Shah</h3>
            </div>
            <div class="forwhat" style="margin-top: 0px;">
                <p style="font-family: 'Pinyon Script'; font-size: 40px; color: rgb(56, 0, 0); font-weight: 400; text-align: center; padding: 0 8%;">acheived the following score in the category of</p>
            </div>
            <div class="inwhat" style="margin-top: -30px;">
                <p style="font-family: 'Playfair Display'; letter-spacing: 1px; font-size: 32px; color: rgb(56, 0, 0); font-weight: 500; text-align: center; padding: 0 8%;">US College Vocabulary</p>
            </div>
            <div class="howmuch" style="margin-top: -20px;">
                <p style="font-family: 'Playfair Display'; font-size: 28px; color: rgb(56, 0, 0); font-weight: 700; text-align: center; padding: 0 8%;">Score : 85%</p>
            </div>
            <div class="bottominfo" style="display: flex; align-items: ; width: 85%; margin: auto; margin-top: 50px;">
                <div class="individual_block" style="width: 28%; margin-top: 10px;">
                    <h3 style="margin-bottom: 0;border-bottom: 1px solid rgb(102, 0, 0); padding-bottom: 20px; text-align: center; font-family: 'Tangerine'; font-size: 40px; font-weight: 600; color: rgb(102, 0, 0)";>August 5, 2020</h3>
                </div>
                <div class="individual_block" style="width: 50%; text-align: center;">
                    <img src="./medal.png" alt="" height="200px" style="margin: auto; margin-top: -20px;">
                    <h3 style="font-family: 'Playfair Display'; color: rgb(56, 0, 0); font-size: 24px; margin-top: 5px;">Like Dictionary</h3>
                    <p style="margin-top: -20px; font-size: 14px; color: rgb(56, 0, 0);">https://www.likedictionary.co.kr</p>
                </div>
                <div class="individual_block" style="width: 28%; margin-top: 30px;">
                    <div class="signimg" style="padding-bottom: 20px; border-bottom: 1px solid rgb(102, 0, 0);">
                        <img src="./sign.png" alt="" style="width: 100%;">
                    </div>
                    <div class="givenby">
                        <h3 style="text-align: center;font-family: 'Playfair display'; font-size: 20px; font-weight: 700; color: rgb(102, 0, 0); letter-spacing: 1px;">Heedal Kim, TESOL Ph.D.</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="borders">
            <div class="border_individual" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); z-index: 1;margin-top: 20px;"><img src="./border.png" style="width: 100%;"></div>
            <div class="border_individual" style="position: absolute; bottom: 0; left: 22%; transform: translateX(-22%); z-index: 1; margin-bottom: 35px; width: 20%;"><img src="./halfborder.png" style="width: 100%;"></div>
            <div class="border_individual" style="width: fit-content; position: absolute; bottom: 0; right: 17%; z-index: 1; margin-bottom: 35px; width: 20%;"><img src="./halfborder.png" style="width: 100%;"></div>
            <div class="border_individual" style="width: fit-content; position: absolute; top: 10px; left: 10px; z-index: 1; margin-bottom: 35px; width:13%;"><img src="./corners.png" style=" width: 100%;"></div>
            <div class="border_individual" style="width: fit-content; position: absolute; top: 10px; right: 10px; z-index: 1; margin-bottom: 35px; width:13%;"><img src="./corners.png" style=" width: 100%; transform: rotate(90deg);"></div>
            <div class="border_individual" style="width: fit-content; position: absolute; bottom: -30px; right: 10px; z-index: 1; margin-bottom: 35px; width:13%;"><img src="./corners.png" style=" width: 100%; transform: rotate(180deg);"></div>
            <div class="border_individual" style="width: fit-content; position: absolute; bottom: -30px; left: 10px; z-index: 1; margin-bottom: 35px; width:13%;"><img src="./corners.png" style=" width: 100%; transform: rotate(-90deg);"></div>
        </div>
    </section>



</body>
</html>
